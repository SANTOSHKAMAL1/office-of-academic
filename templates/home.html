{% extends 'base/base.html' %}
{% load static %}
{% block title %} College Event Calendar {% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office of Academics, JAIN (Deemed-to-be University)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        /* Centered Container with Card */
        .video-container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Video Styling */
        .video-card {
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            z-index: 1;
        }
        
        .video-card video {
            width: 100%;
            height: 250px;
            border-radius: 0px;
        }

        /* Heading Styling */
        .animated-heading {
            font-weight: bold;
            font-size: 24px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            animation: fadeInSlideUp 1s ease-out forwards;
        }

        .jain-dark {
            color: #fff;
            font-weight: bold;
            background: linear-gradient(45deg, #0a0a5c, #121112);
            padding: 5px 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .sub-heading {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        /* Floating Button */
        .floating-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: #1310b7;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: 0.3s;
            z-index: 1000;
        }

        .floating-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Video Section -->
        <div class="video-container">
            <h4 class="animated-heading text-center mt-2">
                <span class="jain-dark">JAIN (Deemed-to-be University)</span>
            </h4>
            <h5 class="sub-heading">Office of Academics</h5>
            <div class="video-card">
                <video id="eventVideo" autoplay loop muted playsinline>
                    <source src="{% static 'src/img/video1.mp4' %}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <h5 class="sub-heading">Knowledge Management Architecture</h5>
        </div>
    </div>

    <!-- Floating Button -->
    <button class="floating-btn" onclick="window.location.href='{% url 'jainevent' %}'">
        ðŸ“…
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
